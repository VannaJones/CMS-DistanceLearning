    <script

    <link rel="icon" type="image/png" href="./sample-img/logo.png" />

  <body class="pt-5 bg-login">
    <br /><br /><br />
    <div class="card m-auto p-4" style="width: 25rem">
      <img
        src="./sample-img/WMSU-DL.png"
        class="card-img-top"
        alt="..."
        height="auto"
      />
      <div class="card-body">
        <h6 class="card-title text-center mb-3">Admin Login</h6>
        <form action="./admin/backend/login.php" method="post">
          <div class="form-group mb-3">
            <input
              id="inputUsername"
              type="text"
              name="username"
              placeholder="Username"
              required=""
              autofocus=""
              class="form-control rounded-pill border-0 shadow-sm px-4"
            />
          </div>
          <div class="form-group mb-3">
            <input
              id="inputPassword"
              type="password"
              name="password"
              placeholder="Password"
              required=""
              class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"
            /><br />
          </div>
          <input
            type="submit"
            name="submit"
            class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm"
            style="background-color: #1c62b0"
            value="Sign in"
          />
        </form>
      </div>
    </div>
  </body>
